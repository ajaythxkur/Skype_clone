<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skype - Login</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>


    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-5 col-xl-4 mx-auto">
                    <div class="logo text-center mb-3">
                        <img src="./assets/images/login_images/logo.png" alt="logo" class="img-fluid" />
                    </div>
                    <!--logo-->
                    <div class="inner-wrapper mb-4">
                        <div class="login-heading mb-3">
                            <h2 class="text-capitalize mb-0 pb-1">sign in</h2>
                            <span>to continue to skype</span>
                        </div>
                        <!--login-heading-->
                        <form action="" method="post">
                            <div class="input-field mb-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                            </div>
                            <!--input-field-->
                            <div class="signup-link mb-3">
                                <span class="signup-text text-capitalize">no account?</span>&nbsp;<a href="./signup.html" class="text-decoration-none text-capitalize signup-text">create one!</a>
                            </div>
                            <!-- signup-link -->
                            <div class="security-key mb-3">
                                <a href="./securitylogin.html" class="text-decoration-none text-capitalize security-key-text">sign in with a security key</a>
                                <img src="./assets/images/login_images/security-key.svg" alt="sign in with security key" class="img-fluid cursor-pointer" />
                            </div>
                             <!-- security-key -->
                             <div class="next-btn text-end">
                                <button class="btn text-capitalize px-5">next</button>
                             </div> 
                             <!-- next-btn -->
                        </form>
                    </div>
                    <!--inner-wrapper-->
                    <div class="inner-wrapper-options">
                        <div class="sign-in-options">
                            <a href="./options.html" class="text-decoration-none">
                                <img src="./assets/images/login_images/signin-key.svg" alt="sign in options" class="img-fluid" />
                                <span class="text-capitalize">sign-in options</span>
                            </a>
                        </div> 
                        <!-- sign-in-options -->
                    </div> 
                    <!-- inner-wrapper-options -->
                </div>
                <!--col-md-8 col-lg-5 col-xl-4-->
            </div>
            <!--row-->
        </div>
        <!--container-->
    </section>
    <!--login-->

    <!--BOOTSTRAP SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
