<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skype - Email Sign up</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <section class="email-sign-up">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-5 col-xl-4 mx-auto">
                    <div class="logo text-center mb-3">
                        <img src="./assets/images/login_images/logo.png" alt="logo" class="img-fluid" />
                    </div>
                    <!-- logo -->
                    <div class="inner-wrapper inner-wrapper-height">
                        <div class="signup-heading">
                            <h2 class="text-capitalize mb-0 pb-3">create account</h2>
                        </div>
                        <form action="">
                            <div class="input-email mb-3"> 
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                  </div>
                            </div>
                            <!-- input-box -->
                            <div class="use-email mb-4">
                                <a href="./signup.html" class="text-capitalize text-decoration-none">use your phone instead</a>
                            </div> 
                            <!-- use-email -->
                            <div class="next-btn text-end">
                                <button class="btn text-capitalize px-5">next</button>
                             </div> 
                             <!-- next-btn -->
                        </form>
                    </div>
                    <!-- inner-wrapper -->
                </div> 
                <!-- col-md-8 col-lg-5 col-xl-4 -->
            </div> 
            <!-- row -->
        </div> 
        <!-- container -->
    </section> 
    <!-- signup -->

    <!--BOOTSTRAP SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
