<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skype - Sign In options</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <section class="signin-options">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-5 col-xl-4 mx-auto">
                    <div class="logo text-center mb-3">
                        <img src="./assets/images/login_images/logo.png" alt="logo" class="img-fluid" />
                    </div>
                    <!-- logo -->
                    <div class="inner-wrapper">
                        <div class="options-heading mb-4">
                            <h2 class="text-capitalize">choose a way to sign in</h2>
                        </div> 
                        <!-- options-heading -->
                        <div class="security py-3">
                            <div class="security-data">
                                <img src="./assets/images/options_images/usb.svg" alt="security key" class="img-fluid" />
                                <span class="text-capitalize">use a security key</span>
                            </div> 
                            <!-- security-data -->
                        </div>
                        <!-- security -->
                        <div class="signin-github py-3 mb-4">
                            <div class="security-data">
                                <img src="./assets/images/options_images/github.svg" alt="github sign in" class="img-fluid" />
                                <span class="text-capitalize">sign in with github</span>
                            </div> 
                            <!-- security-data -->
                        </div>
                        <!-- security -->
                        <div class="back-btn text-end">
                            <button class="btn px-5"><a href="./login.html" class="text-capitalize text-decoration-none">back</a></button>
                         </div> 
                         <!-- next-btn -->
                    </div>
                    <!-- inner-wrapper -->
                </div> 
                <!-- col-md-8 col-lg-5 col-xl-4 -->
            </div> 
            <!-- row -->
        </div> 
        <!-- container -->
    </section> 
    <!-- signin-options -->

    <!--BOOTSTRAP SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
